<!-- custom code for homepage swiper -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>function initializeSwiper(){const e=document.querySelector(".custom-section-carousel .swiper");if(!e||e.classList.contains("swiper-initialized"))return;new Swiper(".custom-section-carousel .swiper",{loop:!0,slidesPerView:3,spaceBetween:0,autoplay:{delay:3e3,disableOnInteraction:!1},speed:600,slidesPerGroup:1,navigation:{nextEl:".custom-section-carousel .swiper-button-next",prevEl:".custom-section-carousel .swiper-button-prev"},pagination:{el:".custom-section-carousel .swiper-pagination",clickable:!0}});e.classList.add("swiper-initialized")}function observePageChanges(){let e=new MutationObserver(()=>{document.querySelector(".custom-section-carousel .swiper")&&initializeSwiper()});e.observe(document.body,{childList:!0,subtree:!0}),window.addEventListener("popstate",initializeSwiper),window.addEventListener("pushState",initializeSwiper),window.addEventListener("replaceState",initializeSwiper)}document.addEventListener("DOMContentLoaded",function(){initializeSwiper(),observePageChanges()});</script>
