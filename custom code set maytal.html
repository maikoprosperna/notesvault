<!-- custom code for animated transitions-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><script>new WOW({offset:100,mobile:!0,live:!0,callback:function(){},scrollContainer:null}).init();</script>

<!-- custom code for menu alignment -->
<style>#publicHeaderMain #primaryDesign nav .w-100 .align-items-center.row :is(.col,.col-auto){width:33.33%!important}#publicHeaderMain #primaryDesign nav .w-100 .align-items-center.row>div.col-auto:nth-of-type(1),#publicHeaderMain #primaryDesign nav .w-100 .align-items-center.row>div.col-auto:nth-of-type(3){display:flex;align-items:center}#publicHeaderMain #primaryDesign nav .w-100 .align-items-center.row>div.col-auto:nth-of-type(1){justify-content:flex-start}#publicHeaderMain #primaryDesign nav .w-100 .align-items-center.row>div.col-auto:nth-of-type(3){justify-content:flex-end}</style><style>.offcanvas.offcanvas-end.show{background-color:#000000;}</style>

<!-- custom font embed-->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<!-- custom css font-->
<style>.playfair-display-cfont{font-family:"Playfair Display",serif!important;font-optical-sizing:auto;font-style:normal}</style>

<!-- custom css for menu -->
<style>#publicHeaderMain #primaryDesign .nav-left .navbar-nav a,#publicHeaderMain.scrolled #primaryDesign .nav-left .navbar-nav a,#mobileDrawer div>div>div>a.nav-item-design:last-child{background-color:#DBBF71;padding:10px 14px!important;colors:#362A08;border:2px solid transparent!important}#publicHeaderMain #primaryDesign .nav-left .navbar-nav a:hover,#publicHeaderMain.scrolled #primaryDesign .nav-left .navbar-nav a:hover,#mobileDrawer div>div>div>a.nav-item-design:last-child:hover{background-color:black;border:2px #DBBF71 solid!important;color:#DBBF71}#mobileDrawer div>div>div>a.nav-item-design:last-child{margin-top:10px;align-items:center!important;justify-content:center;text-align:center;padding:5px!important}</style>

<!-- custom script for auto slide-->
<script>function waitForHeroCarousel(){const e=setInterval(()=>{const t=document.getElementById("heroCarousel");t&&(t.setAttribute("data-bs-ride","carousel"),t.setAttribute("data-bs-interval","3000"),clearInterval(e))},100)}document.addEventListener("DOMContentLoaded",waitForHeroCarousel);</script>

<!-- custom script for active link-->
<script>function updateActiveNavLink(){const e=window.location.pathname;document.querySelectorAll(".nav-item-design").forEach(t=>{t.getAttribute("href")===e?t.classList.add("active"):t.classList.remove("active")})}const observer=new MutationObserver(()=>{updateActiveNavLink()});function startObserving(){observer.observe(document.body,{childList:!0,subtree:!0}),updateActiveNavLink()}document.body?startObserving():document.addEventListener("DOMContentLoaded",startObserving);</script>

<!-- custom css for active link-->
<style>#primaryDesign .nav-item-design.active{border-bottom:2px solid #DBBF71!important}#primaryDesign .nav-item-design{border-bottom:2px solid transparent!important}#primaryDesign .nav-item-design:hover{border-bottom:2px solid #DBBF71!important}</style>
